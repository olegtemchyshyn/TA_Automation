    <div>
    <form name="registration-form" action="/registration/volunteers" method="post">
        <div class="panel panel-success">
            <div class="panel-heading">Registration volunteer</div>

            <div class="form-row">
                <div name="first-name" class="form-group col-md-6">
                    <label for="firstName" class="col-form-label col-4">First name</label>
                    <input type="text" id="firstName" class="form-control ensure-pascal-case" name="firstName" value="">
                    
                </div>
                <div name="last-name" class="form-group col-md-6">
                    <label for="lastName" class="col-form-label col-4">Last name</label>
                    <input type="text" id="lastName" class="form-control ensure-pascal-case" name="lastName" value="">
                    
                </div>
            </div>

            <div class="form-row">
                <div name="email" class="form-group col-md-6">
                    <label for="email" class="col-form-label col-4">Email</label>
                    <input type="text" id="email" class="form-control" name="email" value="">
                    
                </div>
                <div name="phone" class="form-group col-md-6">
                    <label for="phoneNumber" class="col-form-label">Phonenumber (optional)</label>
                    <input type="number" id="phoneNumber" class="form-control" name="phone" value="">
                    
                </div>
            </div>

            <div class="form-row">
                <label for="sex" class="col-form-label col-4">Sex</label>
                <div class="dropdown bootstrap-select colorful-select dropdown-primary md-form col-2"><select name="sex" id="sex" class="colorful-select dropdown-primary md-form col-2" tabindex="-98">
                    <option value="MALE">M</option>
                    <option value="FEMALE">F</option>
                </select><button type="button" class="btn dropdown-toggle btn-light" data-toggle="dropdown" role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox" aria-expanded="false" data-id="sex" title="M"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">M</div></div> </div></button><div class="dropdown-menu "><div class="inner show" role="listbox" id="bs-select-1" tabindex="-1"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>
                
            </div>

            <div name="language" class="form-row">
                <label for="language" class="col-form-label col-4">Change lang</label>
                <div class="dropdown bootstrap-select colorful-select dropdown-primary md-form col-2"><select id="language" class="colorful-select dropdown-primary md-form col-2" name="locale" tabindex="-98">
                    <option id="ukrainian-language-link" value="UK">UA</option>
                    <option id="russian-language-link" value="RU">RU</option>
                    <option id="english-language-link" value="EN">EN</option>
                </select><button type="button" class="btn dropdown-toggle btn-light" data-toggle="dropdown" role="combobox" aria-owns="bs-select-2" aria-haspopup="listbox" aria-expanded="false" data-id="language" title="UA"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">UA</div></div> </div></button><div class="dropdown-menu "><div class="inner show" role="listbox" id="bs-select-2" tabindex="-1"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>
                
            </div>

            <div class="form-row">
                <div name="password" class="form-group col-md-6">
                    <label for="password" class="col-form-label col-6">Password</label>
                    <input type="password" id="password" class="form-control" name="password" value="">
                    
                </div>
                <div name="confirm-password" class="form-group col-md-6">
                    <label for="confirmPassword" class="col-form-label col-6">Confirm password</label>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" value="">
                    
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="about" class="col-form-label col-4">About</label>
                    <textarea name="about" type="text" id="about" class="form-control"></textarea>
                    
                </div>
            </div>

            <div name="categories" class="form-row">
                
                    <label for="categories" class="col-form-label col-3">Category</label>
                    <input type="hidden" name="_categoryIds" value="1"><div class="dropdown bootstrap-select show-tick colorful-select dropdown-primary md-form col-4"><select id="categories" class="selectpicker colorful-select dropdown-primary md-form col-4" multiple="" data-live-search="true" name="categoryIds" tabindex="-98">
                        <option value="1">Graphic design</option>
                        <option value="2">Logo design</option>
                        <option value="3">Website design</option>
                        <option value="4">UA-UX</option>
                        <option value="5">Programming</option>
                        <option value="6">Soft drinks</option>
                        <option value="7">Sporting equipment</option>
                        <option value="8">Sporting clothes</option>
                        <option value="9">Sales</option>
                        <option value="10">Brand promotion</option>
                    </select><button type="button" class="btn dropdown-toggle btn-light bs-placeholder" data-toggle="dropdown" role="combobox" aria-owns="bs-select-3" aria-haspopup="listbox" aria-expanded="false" data-id="categories" title="Nothing selected"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">Nothing selected</div></div> </div></button><div class="dropdown-menu "><div class="bs-searchbox"><input type="search" class="form-control" autocomplete="off" role="combobox" aria-label="Search" aria-controls="bs-select-3" aria-autocomplete="list"></div><div class="inner show" role="listbox" id="bs-select-3" tabindex="-1" aria-multiselectable="true"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>
                    
                
            </div>

        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button name="submit" type="submit" class="btn btn-success">Sign up</button>
        </div>
    </form>


    <script>
        $('select').selectpicker();

        $('.ensure-pascal-case').on('input', event => event.target.value = event.target.value.length > 1 ? event.target.value.substring(0, 1).toUpperCase() + event.target.value.substring(1) : event.target.value);
    </script>
